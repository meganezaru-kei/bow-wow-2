version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app:cached
    ports:
      - 3000:3000
    depends_on:
      - db
      - test-db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7
    volumes:
      - db-volume:/var/lib/mysql
    ports:
      - 4306:3306
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: app_test
      MYSQL_ROOT_PASSWORD: password
  test-db:
    image: mysql:5.7
    environment:
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: ''
      MYSQL_DATABASE: app_test
      MYSQL_ROOT_PASSWORD: password
volumes:
  db-volume:
